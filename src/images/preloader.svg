<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 30" enable-background="new 0 0 30 30" xml:space="preserve" width="30" height="30">
	<rect fill="#EF4F80" width="15" height="15">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="3s" values="0,0;15,0;15,15;0,15;0,0;" repeatCount="indefinite"/>
	</rect>

    <rect x="15" fill="#DDF34B" width="15" height="15">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="3s" values="0,0;0,15;-15,15;-15,0;0,0;" repeatCount="indefinite"/>
	</rect>

    <rect x="15" y="15" fill="#97EE4F" width="15" height="15">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="3s" values="0,0;-15,0;-15,-15;0,-15;0,0;" repeatCount="indefinite"/>
	</rect>

    <rect y="15" fill="#BC46CB" width="15" height="15">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="3s" values="0,0;0,-15;15,-15;15,0;0,0;" repeatCount="indefinite"/>
	</rect>
</svg>
